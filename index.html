<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GNQCF Qualifications Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="app"></div>

  <script>
    // Simple storage using localStorage
    const storage = {
      get: (key) => {
        const value = localStorage.getItem(key);
        return value ? JSON.parse(value) : null;
      },
      set: (key, value) => {
        localStorage.setItem(key, JSON.stringify(value));
      }
    };

    // State
    let isAdmin = false;
    let showLogin = false;
    let showBackend = false;
    let showAddModal = false;
    let showSettings = false;
    let editingQual = null;
    let storedPassword = storage.get('admin-password') || 'admin123';
    let adminPasswordInput = '';
    let newPassword = '';
    let confirmPassword = '';

    let qualifications = storage.get('qualifications') || [];
    let searchKeyword = '';
    let filters = {
      provider: 'all',
      qualification: 'all',
      level: 'all',
      sector: 'all',
      verificationStatus: 'all'
    };

    let formData = {
      title: '',
      provider: '',
      type: '',
      level: '',
      sector: '',
      country: '',
      description: '',
      verificationStatus: 'unverified',
      verificationDate: null,
      verificationNotes: '',
      submittedBy: '',
      officialDocumentUrl: ''
    };

    const providers = ['T.A. Marryshow Community College', 'Grenada National College', 'St. George\'s University', 'OECS Institute', 'New Life Organisation'];
    const qualificationTypes = ['Certificate', 'Diploma', 'Degree'];
    const levels = ['Level 1', 'Level 2', 'Level 3', 'Level 4', 'Level 5', 'Level 6', 'Level 7', 'Level 8'];
    const sectors = ['Hospitality', 'Education', 'Healthcare', 'Agriculture', 'Technology', 'Business', 'Arts', 'Engineering'];
    const countries = ['Grenada', 'OECS', 'Other'];
    const verificationStatuses = ['verified', 'pending', 'rejected', 'unverified'];

    function getVerificationBadge(status) {
      const badges = {
        verified: { color: 'bg-green-100 text-green-800 border-green-300', icon: '‚úì', label: 'Verified' },
        pending: { color: 'bg-yellow-100 text-yellow-800 border-yellow-300', icon: '‚è≥', label: 'Pending Review' },
        rejected: { color: 'bg-red-100 text-red-800 border-red-300', icon: '‚úó', label: 'Rejected' },
        unverified: { color: 'bg-gray-100 text-gray-800 border-gray-300', icon: '‚ö†', label: 'Unverified' }
      };
      return badges[status] || badges.unverified;
    }

    function filterQualifications() {
      return qualifications.filter(qual => {
        const matchesKeyword = !searchKeyword || 
          qual.title.toLowerCase().includes(searchKeyword.toLowerCase()) ||
          qual.provider.toLowerCase().includes(searchKeyword.toLowerCase()) ||
          (qual.description || '').toLowerCase().includes(searchKeyword.toLowerCase());

        const matchesProvider = filters.provider === 'all' || qual.provider === filters.provider;
        const matchesQual = filters.qualification === 'all' || qual.type === filters.qualification;
        const matchesLevel = filters.level === 'all' || qual.level === filters.level;
        const matchesSector = filters.sector === 'all' || qual.sector === filters.sector;
        const matchesVerification = filters.verificationStatus === 'all' || (qual.verificationStatus || 'unverified') === filters.verificationStatus;

        return matchesKeyword && matchesProvider && matchesQual && matchesLevel && matchesSector && matchesVerification;
      });
    }

    function loadDemoData() {
      qualifications = [
        { id: 1, title: 'Advanced Diploma in Hospitality Management', provider: 'T.A. Marryshow Community College', type: 'Diploma', level: 'Level 5', sector: 'Hospitality', country: 'Grenada', description: 'Comprehensive program covering hotel operations, tourism management, event planning, and customer service excellence.', verificationStatus: 'verified', verificationDate: '2024-12-15' },
        { id: 2, title: 'Certificate in Early Childhood Education', provider: 'Grenada National College', type: 'Certificate', level: 'Level 3', sector: 'Education', country: 'Grenada', description: 'Foundation qualification for early childhood educators focusing on child development, curriculum planning, and classroom management.', verificationStatus: 'pending' },
        { id: 3, title: 'Bachelor of Science in Nursing', provider: 'St. George\'s University', type: 'Degree', level: 'Level 6', sector: 'Healthcare', country: 'Grenada', description: 'Professional nursing degree program with clinical practice, patient care, and healthcare administration components.', verificationStatus: 'verified', verificationDate: '2025-01-10' },
        { id: 4, title: 'Diploma in Information Technology', provider: 'T.A. Marryshow Community College', type: 'Diploma', level: 'Level 4', sector: 'Technology', country: 'Grenada', description: 'Technical program covering programming, database management, networking, and web development fundamentals.', verificationStatus: 'rejected', verificationDate: '2024-11-20', verificationNotes: 'Curriculum does not meet current GNQCF Level 4 standards.' },
        { id: 5, title: 'Certificate in Agricultural Science', provider: 'OECS Institute', type: 'Certificate', level: 'Level 2', sector: 'Agriculture', country: 'OECS', description: 'Entry-level qualification in modern farming techniques, crop management, and sustainable agriculture practices.' },
        { id: 6, title: 'Advanced Certificate in Business Administration', provider: 'Grenada National College', type: 'Certificate', level: 'Level 4', sector: 'Business', country: 'Grenada', description: 'Business fundamentals including accounting, marketing, human resources, and organizational management.' },
        { id: 7, title: 'Diploma in Culinary Arts', provider: 'New Life Organisation', type: 'Diploma', level: 'Level 4', sector: 'Hospitality', country: 'Grenada', description: 'Professional culinary training covering international cuisine, kitchen management, food safety, and catering operations.' }
      ];
      storage.set('qualifications', qualifications);
      render();
      showNotification('Demo data loaded successfully!');
    }

    function showNotification(message) {
      const notif = document.createElement('div');
      notif.className = 'fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50';
      notif.textContent = message;
      document.body.appendChild(notif);
      setTimeout(() => notif.remove(), 3000);
    }

    function clearFilters() {
      filters = {
        provider: 'all',
        qualification: 'all',
        level: 'all',
        sector: 'all',
        verificationStatus: 'all'
      };
      searchKeyword = '';
      render();
    }

    function handleLogin() {
      if (adminPasswordInput === storedPassword) {
        isAdmin = true;
        showLogin = false;
        adminPasswordInput = '';
        showNotification('Logged in successfully!');
        render();
      } else {
        showNotification('Invalid password');
      }
    }

    function handleLogout() {
      isAdmin = false;
      showBackend = false;
      showNotification('Logged out successfully');
      render();
    }

    function openAddModal() {
      formData = {
        title: '',
        provider: '',
        type: '',
        level: '',
        sector: '',
        country: '',
        description: '',
        verificationStatus: 'unverified',
        verificationDate: null,
        verificationNotes: '',
        submittedBy: '',
        officialDocumentUrl: ''
      };
      editingQual = null;
      showAddModal = true;
      render();
    }

    function openEditModal(qual) {
      editingQual = qual;
      formData = {
        title: qual.title,
        provider: qual.provider,
        type: qual.type,
        level: qual.level,
        sector: qual.sector,
        country: qual.country || '',
        description: qual.description || '',
        verificationStatus: qual.verificationStatus || 'unverified',
        verificationDate: qual.verificationDate || null,
        verificationNotes: qual.verificationNotes || '',
        submittedBy: qual.submittedBy || '',
        officialDocumentUrl: qual.officialDocumentUrl || ''
      };
      showAddModal = true;
      render();
    }

    function saveQualification() {
      if (!formData.title || !formData.provider) {
        showNotification('Please fill in required fields');
        return;
      }

      if (editingQual) {
        qualifications = qualifications.map(q => 
          q.id === editingQual.id ? { ...q, ...formData } : q
        );
      } else {
        const newQual = { id: Date.now(), ...formData };
        qualifications.push(newQual);
      }
      
      storage.set('qualifications', qualifications);
      showAddModal = false;
      editingQual = null;
      showNotification(editingQual ? 'Updated successfully!' : 'Added successfully!');
      render();
    }

    function deleteQualification(id) {
      if (confirm('Are you sure you want to delete this qualification?')) {
        qualifications = qualifications.filter(q => q.id !== id);
        storage.set('qualifications', qualifications);
        showNotification('Deleted successfully!');
        render();
      }
    }

    function updateVerification(id, status, notes = '') {
      qualifications = qualifications.map(q => {
        if (q.id === id) {
          return {
            ...q,
            verificationStatus: status,
            verificationDate: status === 'verified' ? new Date().toISOString().split('T')[0] : null,
            verificationNotes: notes
          };
        }
        return q;
      });
      storage.set('qualifications', qualifications);
      showNotification('Verification status updated!');
      render();
    }

    function exportCSV() {
      const headers = ['Title', 'Provider', 'Type', 'Level', 'Sector', 'Country', 'Description', 'Status'];
      const csvContent = [
        headers.join(','),
        ...qualifications.map(q => 
          [q.title, q.provider, q.type, q.level, q.sector, q.country || '', q.description || '', q.verificationStatus || 'unverified']
            .map(val => `"${val}"`)
            .join(',')
        )
      ].join('\n');

      const blob = new Blob([csvContent], { type: 'text/csv' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'qualifications-export.csv';
      a.click();
      showNotification('Data exported successfully!');
    }

    function changePassword() {
      if (!newPassword || newPassword.length < 6) {
        showNotification('Password must be at least 6 characters');
        return;
      }
      if (newPassword !== confirmPassword) {
        showNotification('Passwords do not match');
        return;
      }
      storedPassword = newPassword;
      storage.set('admin-password', newPassword);
      newPassword = '';
      confirmPassword = '';
      showSettings = false;
      showNotification('Password updated successfully!');
      render();
    }

    function render() {
      const filtered = filterQualifications();
      const app = document.getElementById('app');
      
      if (isAdmin && showBackend) {
        // Admin Backend View
        app.innerHTML = `
          <div class="min-h-screen bg-gray-100 p-6">
            <div class="max-w-7xl mx-auto">
              <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-gray-800">Admin Backend</h1>
                <div class="flex gap-3">
                  <button onclick="showSettings = true; render();" class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700">
                    ‚öôÔ∏è Settings
                  </button>
                  <button onclick="showBackend = false; render();" class="px-4 py-2 bg-teal-600 text-white rounded hover:bg-teal-700">
                    View Public Site
                  </button>
                  <button onclick="handleLogout()" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
                    Logout
                  </button>
                </div>
              </div>

              <!-- Stats Cards -->
              <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                <div class="bg-white rounded-lg shadow p-6">
                  <p class="text-sm text-gray-600">Total Qualifications</p>
                  <p class="text-3xl font-bold text-teal-600">${qualifications.length}</p>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                  <p class="text-sm text-gray-600">Verified</p>
                  <p class="text-3xl font-bold text-green-600">${qualifications.filter(q => q.verificationStatus === 'verified').length}</p>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                  <p class="text-sm text-gray-600">Pending Review</p>
                  <p class="text-3xl font-bold text-yellow-600">${qualifications.filter(q => q.verificationStatus === 'pending').length}</p>
                </div>
              </div>

              <!-- Actions -->
              <div class="bg-white rounded-lg shadow p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4">Quick Actions</h2>
                <div class="flex flex-wrap gap-3">
                  <button onclick="loadDemoData()" class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700">
                    üìö Load Demo Data
                  </button>
                  <button onclick="openAddModal()" class="px-4 py-2 bg-teal-600 text-white rounded hover:bg-teal-700">
                    ‚ûï Add New Qualification
                  </button>
                  <button onclick="exportCSV()" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
                    üì• Export CSV
                  </button>
                </div>
              </div>

              <!-- Table -->
              <div class="bg-white rounded-lg shadow overflow-hidden">
                <div class="p-6 border-b">
                  <h2 class="text-xl font-semibold">All Qualifications</h2>
                </div>
                <div class="overflow-x-auto">
                  <table class="w-full">
                    <thead class="bg-gray-50">
                      <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Title</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Provider</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Type</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                      </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                      ${qualifications.map(qual => {
                        const badge = getVerificationBadge(qual.verificationStatus || 'unverified');
                        return `
                          <tr class="hover:bg-gray-50">
                            <td class="px-6 py-4">
                              <div class="text-sm font-medium text-gray-900">${qual.title}</div>
                              <div class="text-xs text-gray-500">${qual.level} ‚Ä¢ ${qual.sector}</div>
                            </td>
                            <td class="px-6 py-4 text-sm text-gray-900">${qual.provider}</td>
                            <td class="px-6 py-4">
                              <span class="px-2 text-xs font-semibold rounded-full bg-blue-100 text-blue-800">${qual.type}</span>
                            </td>
                            <td class="px-6 py-4">
                              <span class="px-2 py-1 text-xs font-semibold rounded border ${badge.color}">${badge.icon} ${badge.label}</span>
                            </td>
                            <td class="px-6 py-4">
                              <div class="flex space-x-2">
                                <button onclick='openEditModal(${JSON.stringify(qual).replace(/'/g, "\\'")})' class="text-blue-600 hover:text-blue-900" title="Edit">‚úèÔ∏è</button>
                                <button onclick="deleteQualification(${qual.id})" class="text-red-600 hover:text-red-900" title="Delete">üóëÔ∏è</button>
                                ${qual.verificationStatus !== 'verified' ? `
                                  <button onclick="updateVerification(${qual.id}, 'verified', '')" class="text-xs px-2 py-1 bg-green-600 text-white rounded hover:bg-green-700">Verify</button>
                                ` : ''}
                              </div>
                            </td>
                          </tr>
                        `;
                      }).join('')}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        `;
      } else {
        // Public View
        app.innerHTML = `
          <!-- Legal Disclaimer -->
          <div class="bg-yellow-50 border-b-2 border-yellow-400 py-3 px-4">
            <div class="max-w-7xl mx-auto flex items-start space-x-3">
              <span class="text-2xl">‚ö†Ô∏è</span>
              <div class="flex-1">
                <p class="text-sm font-semibold text-yellow-900">IMPORTANT DISCLAIMER: Content Verification Required</p>
                <p class="text-xs text-yellow-800 mt-1">
                  All qualifications listed are subject to verification. Always verify directly with GNAB or the institution.
                </p>
              </div>
            </div>
          </div>

          <!-- Header -->
          <header class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 py-4">
              <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                  <div class="w-12 h-12 bg-blue-600 rounded flex items-center justify-center text-white font-bold text-2xl">üìö</div>
                  <div>
                    <div class="text-xl font-bold text-gray-800">GNAB</div>
                    <div class="text-xs text-gray-600">Grenada National Accreditation Board</div>
                  </div>
                </div>
                <nav class="flex gap-3">
                  ${isAdmin ? `
                    <button onclick="showBackend = true; render();" class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700">
                      Admin Panel
                    </button>
                    <button onclick="handleLogout()" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
                      Logout
                    </button>
                  ` : `
                    <button onclick="showLogin = true; render();" class="px-4 py-2 bg-orange-500 text-white rounded hover:bg-orange-600">
                      Admin Login
                    </button>
                  `}
                </nav>
              </div>
            </div>
          </header>

          <!-- Hero -->
          <div class="bg-gradient-to-r from-teal-700 to-teal-500 text-white py-16 px-4">
            <div class="max-w-7xl mx-auto">
              <h1 class="text-4xl md:text-5xl font-bold mb-2">GNQCF</h1>
              <p class="text-xl">Grenada National Qualifications Framework Register</p>
            </div>
          </div>

          <!-- Main Content -->
          <div class="max-w-7xl mx-auto px-4 py-8">
            <!-- Search Section -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
              ${qualifications.length === 0 ? `
                <div class="mb-6 bg-blue-50 border border-blue-200 rounded-lg p-4">
                  <h3 class="text-lg font-semibold text-blue-900 mb-2">üëã Welcome to GNQCF Register!</h3>
                  <p class="text-blue-800 mb-3">No data found. Load demo data to see the system in action${isAdmin ? ', or add your own qualifications' : ''}.</p>
                  ${isAdmin ? `
                    <button onclick="loadDemoData()" class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 font-medium">
                      üìö Load Demo Data
                    </button>
                  ` : ''}
                </div>
              ` : ''}
              
              <p class="text-gray-700 mb-6">
                Search for accredited qualifications registered under the Grenada National Qualifications Framework.
              </p>

              <div class="space-y-4">
                <div class="hidden md:grid md:grid-cols-5 gap-4">
                  <select class="w-full px-3 py-2 border border-gray-300 rounded" onchange="filters.provider = this.value; render();">
                    <option value="all">All Providers</option>
                    ${providers.map(p => `<option value="${p}">${p}</option>`).join('')}
                  </select>
                  <select class="w-full px-3 py-2 border border-gray-300 rounded" onchange="filters.qualification = this.value; render();">
                    <option value="all">All Qualifications</option>
                    ${qualificationTypes.map(t => `<option value="${t}">${t}</option>`).join('')}
                  </select>
                  <select class="w-full px-3 py-2 border border-gray-300 rounded" onchange="filters.level = this.value; render();">
                    <option value="all">All Levels</option>
                    ${levels.map(l => `<option value="${l}">${l}</option>`).join('')}
                  </select>
                  <select class="w-full px-3 py-2 border border-gray-300 rounded" onchange="filters.sector = this.value; render();">
                    <option value="all">All Sectors</option>
                    ${sectors.map(s => `<option value="${s}">${s}</option>`).join('')}
                  </select>
                  <select class="w-full px-3 py-2 border border-gray-300 rounded" onchange="filters.verificationStatus = this.value; render();">
                    <option value="all">All Status</option>
                    <option value="verified">‚úì Verified</option>
                    <option value="pending">‚è≥ Pending</option>
                    <option value="rejected">‚úó Rejected</option>
                    <option value="unverified">‚ö† Unverified</option>
                  </select>
                </div>

                <div class="flex gap-2">
                  <input
                    type="text"
                    placeholder="Search by keywords..."
                    class="flex-1 px-4 py-2 border border-gray-300 rounded"
                    value="${searchKeyword}"
                    onkeyup="searchKeyword = this.value; render();"
                  />
                  <button onclick="render()" class="px-6 py-2 bg-orange-500 text-white rounded hover:bg-orange-600">Search</button>
                  <button onclick="clearFilters()" class="px-4 py-2 border border-gray-300 rounded hover:bg-gray-50">Clear</button>
                </div>
              </div>
            </div>

            <!-- Results -->
            <div class="bg-white rounded-lg shadow-md p-6">
              ${filtered.length === 0 ? `
                <div class="text-center py-12">
                  <p class="text-lg font-medium text-gray-500">No qualifications found.</p>
                  <button onclick="clearFilters()" class="mt-4 px-6 py-2 bg-orange-500 text-white rounded hover:bg-orange-600">Clear Filters</button>
                </div>
              ` : `
                <div class="mb-4 text-sm text-gray-600">Showing ${filtered.length} qualification${filtered.length !== 1 ? 's' : ''}</div>
                <div class="space-y-4">
                  ${filtered.map(qual => {
                    const badge = getVerificationBadge(qual.verificationStatus || 'unverified');
                    return `
                      <div class="border border-gray-200 rounded-lg p-5 hover:shadow-md transition-shadow">
                        <div class="flex items-start justify-between mb-2">
                          <h3 class="text-lg font-semibold text-teal-700">${qual.title}</h3>
                          <span class="ml-3 px-3 py-1 text-xs font-semibold rounded border ${badge.color}">${badge.icon} ${badge.label}</span>
                        </div>
                        <div class="text-sm text-gray-600 space-y-1">
                          <p><span class="font-medium">Provider:</span> ${qual.provider}</p>
                          <p><span class="font-medium">Type:</span> ${qual.type}</p>
                          <p><span class="font-medium">Level:</span> ${qual.level}</p>
                          <p><span class="font-medium">Sector:</span> ${qual.sector}</p>
                          ${qual.verificationDate ? `<p><span class="font-medium">Verified:</span> ${new Date(qual.verificationDate).toLocaleDateString()}</p>` : ''}
                          ${qual.verificationStatus === 'unverified' ? `<p class="text-yellow-700 text-xs bg-yellow-50 p-2 rounded border border-yellow-200 mt-2">‚ö†Ô∏è Unverified - Please verify with the provider</p>` : ''}
                          <p class="mt-2 text-gray-700">${qual.description || ''}</p>
                        </div>
                      </div>
                    `;
                  }).join('')}
                </div>
              `}
            </div>
          </div>
        `;
      }

      // Modals
      if (showLogin) {
        app.innerHTML += `
          <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
              <h2 class="text-2xl font-bold mb-4">Admin Login</h2>
              <input
                type="password"
                placeholder="Enter admin password"
                class="w-full px-4 py-2 border border-gray-300 rounded mb-4"
                id="passwordInput"
                onkeypress="if(event.key === 'Enter') handleLogin()"
              />
              <div class="flex space-x-3">
                <button onclick="adminPasswordInput = document.getElementById('passwordInput').value; handleLogin();" class="flex-1 px-4 py-2 bg-teal-600 text-white rounded hover:bg-teal-700">Login</button>
                <button onclick="showLogin = false; adminPasswordInput = ''; render();" class="flex-1 px-4 py-2 border border-gray-300 rounded hover:bg-gray-50">Cancel</button>
              </div>
            </div>
          </div>
        `;
      }

      if (showAddModal) {
        app.innerHTML += `
          <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4 overflow-y-auto">
            <div class="bg-white rounded-lg p-6 max-w-2xl w-full my-8">
              <h2 class="text-2xl font-bold mb-4">${editingQual ? 'Edit' : 'Add'} Qualification</h2>
              <div class="space-y-4 max-h-96 overflow-y-auto">
                <input type="text" placeholder="Title *" class="w-full px-3 py-2 border rounded" value="${formData.title}" onchange="formData.title = this.value" />
                <select class="w-full px-3 py-2 border rounded" onchange="formData.provider = this.value">
                  <option value="">Select Provider *</option>
                  ${providers.map(p => `<option value="${p}" ${formData.provider === p ? 'selected' : ''}>${p}</option>`).join('')}
                </select>
                <div class="grid grid-cols-2 gap-4">
                  <select class="w-full px-3 py-2 border rounded" onchange="formData.type = this.value">
